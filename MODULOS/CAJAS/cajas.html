<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas</title>
    <link rel="stylesheet" href="cajas.css">
</head>
<body>
    <div class="header">
        <div class="title-container">
            <button id="backButton" class="back-button"><</button>
            <div class="title">CONTROL DE CAJAS</div>
        </div>
        <div class="logo">
            <img src="/assets.img/Diseño sin título.png" alt="Logo">
        </div>
    </div>
    <div class="controls">
        <div class="date-field">
            <label for="date">FECHA:</label>
            <input type="date" id="date">
        </div>

        <div class="buttons">
            <button id="saveBtn">GUARDAR</button>
            <button id="aplicacionBtn">APLICACIÓN</button>
            <button id="matchBtn">MATCH</button>
        </div>
    </div>
    <div class="container">
        <div class="section left-section">
            <div class="table-container">
                <table  id="tabla-cajas">
                    <thead>
                        <tr>
                            <th>CANT.</th>
                            <th>DIRECCIÓN</th>
                            <th>ALTO</th>
                            <th>ANCHO</th>
                            <th>LARGO</th>
                        
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                         <!-- Las filas de datos se agregarán aquí -->
                    </tbody>
                </table>
            </div>
            <div id="control-buttons">
                <button id="addRow">+</button>
                <button id="addBulto">AGREGAR BULTO</button>
                
            </div>
        </div>
        <div class="section right-section">
            <div class="contact-list">
                <div class="contact-item">
                    <div class="contact-header">
                        <span contenteditable="true" class="editable dni">DNI: </span>
                        <span contenteditable="true" class="editable nombre">/ Nombre: </span>
                        <span contenteditable="true" class="editable telefono">/ Celular: </span>
                        <span contenteditable="true" class="editable cajas">/ Cajas: </span>
                        <span contenteditable="true" class="editable direccion"> Dirección: </span> 
                        <span contenteditable="true" class="editable direccion">/ Sucursal: </span> 
                    </div>
                </div>
            </div>
        </div>
<script src="cajas.js"></script>
<script type="module" src="data_cajas.js"></script>


</body>
</html>
